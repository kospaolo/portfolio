<section class="section-wrapper" id="my-work">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h2 class="headline">
          My <span class="highlight">work.</span>
        </h2>
      </div>
    </div>
    <div class="row project-row" *ngFor="let project of projects">
      <!-- Left Section: Text Content -->
      <div class="col-md-6 text-section left-section">
        <h3 class="kicker">{{ project.short_description }}</h3>
        <h2 class="subheadline">
          {{ project.title }}
        </h2>
        <p class="text">{{ project.description }}</p>
        <a
          [routerLink]="['/project', project.id]"
          class="button"
          aria-label="See this project"
        >
          See this project
        </a>
      </div>
      <!-- Right Section: Image Content -->
      <div class="col-md-6 image-section right-section">
        <div class="image-placeholder d-flex justify-content-center align-items-center">
          <img
            [src]="project.media.length ? project.media[0].fullPath : ''"
            [alt]="project.media.length ? project.media[0].altText : 'Project preview'"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </div>
</section>
